name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    # U≈ºycie zmiennych zdefiniowanych w skrypcie setup_repo.sh
    env:
      IMAGE_NAME: website-argocd-k8s-githubactions-kustomize-kyverno02
      NAMESPACE: davtrokyverno02
      KUSTOMIZE_PATH: manifests/production # ≈öcie≈ºka do Kustomize
      PLACEHOLDER_TAG: v1.0.0-placeholder # U≈ºywamy sta≈Çej dla czytelno≈õci

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          # W Twoim kodzie u≈ºywasz GHCR_PAT, zostawiam, ale rekomendowane jest u≈ºycie GITHUB_TOKEN dla akcji repozytoryjnych.
          password: ${{ secrets.GHCR_PAT }}

      # KROK NAPRAWIAJƒÑCY B≈ÅƒÑD BUFOROWANIA
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- START: KROKI NAPRAWIAJƒÑCE B≈ÅƒÑD ImagePullBackOff & Kustomize ---

      - name: Get Short SHA Tag
        id: tag
        # Pobieramy kr√≥tki SHA (pierwsze 7 znak√≥w) jako faktyczny tag.
        run: echo "SHA_TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com

      - name: Update Kustomization with new image tag
        # üéØ POPRAWKA: U≈ºywamy working-directory, aby przej≈õƒá do katalogu Kustomize
        working-directory: ${{ env.KUSTOMIZE_PATH }}
        run: |
          # Usuniƒôto "--path"
          kustomize edit set image ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.PLACEHOLDER_TAG }}=ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.SHA_TAG }}

      - name: Commit and Push Kustomization changes
        # Commitujemy i wypychamy zmiany. ArgoCD wykryje ten nowy commit i wdro≈ºy obraz z poprawnym tagiem.
        run: |
          git add ${{ env.KUSTOMIZE_PATH }}/kustomization.yaml
          git commit -m "chore(gitops): update ${{ env.IMAGE_NAME }} image tag to ${{ steps.tag.outputs.SHA_TAG }} [skip ci]"
          git push
      # --- KONIEC: KROKI NAPRAWIAJƒÑCE B≈ÅƒÑD ImagePullBackOff & Kustomize ---
      - name: Output Image Tag
        run: |
          echo "Obraz zosta≈Ç wypchniƒôty jako: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.SHA_TAG }}"
